<div class="row">
<div class="col-12">
	
	<form class="form" (submit)="crearCategoria()">
		<fieldset class="form-group">
		<legend>Infomacion de Categoria</legend>

		<div class="row">
			<div class="form-group col-1"></div>
			<div class="form-group col-5">
				<label class="control-label" for="nombre">Nombre</label>
				<input type="text" class="form-control" name="nombre" [(ngModel)]="categoriaNueva.nombre" >
			</div>
			<div class="form-group col-5">
				<label class="control-label" for="descripcion">Descripcion</label>
				<textarea rows="3" class="form-control" name="descripcion" [(ngModel)]="categoriaNueva.descripcion"></textarea>
			</div>
			<div class="col-1"></div>
		</div>


		</fieldset>		

		<div class="row">
			<div class="col-auto">
				<input type="submit" class="btn btn-success" value="Crear">
			</div>
			<div class="col-auto">
				<button type="button" class="btn btn-danger" (click)="terminarCreacion()">Cancelar</button>
			</div>
			<div class="col"></div>
		</div>

	</form>

</div>
</div>

<i class="fa fa-spinner fa-pulse fa-2x fa-fw" *ngIf="loading"></i>
