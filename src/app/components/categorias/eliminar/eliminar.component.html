<div class="row">
<div class="col-12">

	<h4 class="text-center text-danger">¿Está seguro de querer eliminar esta categoría?</h4>
	
	<form class="form" (submit)="eliminarCategoria()">
		<fieldset class="form-group" disabled>
		<legend>Infomacion de Categoria</legend>

		<div class="row">
			<div class="form-group col-1"></div>
			<div class="form-group col-5">
				<label class="control-label" for="nombre">Nombre</label>
				<input type="text" class="form-control" name="nombre" [(ngModel)]="categoria.nombre">
			</div>
			<div class="form-group col-5">
				<label class="control-label" for="descripcion">Descripcion</label>
				<textarea rows="3" class="form-control" name="descripcion" [(ngModel)]="categoria.descripcion"></textarea>
			</div>
			<div class="col-1"></div>
		</div>


		</fieldset>		

		<div class="row">
			<div class="col-auto">
				<input type="submit" class="btn btn-success" value="Eliminar">
			</div>
			<div class="col-auto">
				<button type="button" class="btn btn-danger" (click)="terminarBorrado()">Cancelar</button>
			</div>
			<div class="col"></div>
		</div>

	</form>

</div>
</div>
