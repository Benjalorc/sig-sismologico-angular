<div class="row">
<div class="col-12">

	<h4 class="text-center">Crear Capa</h4>
	
	<form class="form" (submit)="crearCapa()">
		

		<fieldset class="form-group">
		<legend>Infomacion de Capa</legend>

		<div class="row">
			<div class="form-group col"></div>
			<div class="form-group col-auto">
				<label class="control-label" for="categoria">Categoria</label>
				<select class="form-control" name="categoria" [(ngModel)]="capaNueva.categoria">
					<option value="" selected disabled></option>
					<option *ngFor="let cat of categorias" [value]="cat.nombre">{{cat.nombre}}</option>
				</select>
			</div>
			<div class="form-group col-auto">
				<label class="control-label" for="nombre">Nombre</label>
				<input type="text" class="form-control" name="nombre" [(ngModel)]="capaNueva.nombre" >
			</div>
			<div class="form-group col-auto">
				<label class="control-label" for="geometria">Geometria</label>
				<select class="form-control" name="geometria" [(ngModel)]="capaNueva.geometria">
					<option value="" selected disabled></option>
					<option value="PUNTO">PUNTO</option>
					<option value="LINEA">LINEA</option>
					<option value="POLIGONO">POLIGONO</option>
					<option value="MULTIPUNTO">MULTI-PUNTO</option>
					<option value="MULTILINEA">MULTI-LINEA</option>
					<option value="MULTIPOLIGONO">MULTI-POLIGONO</option>
				</select>
			</div>
			<div class="col"></div>
		</div>

		<div class="row">
			<div class="col"></div>

			<div class="col-auto">
				
				<table class="table table-striped table-hover table-responsive">
				  <caption>Propiedades de la Capa</caption>

				  <thead class="thead-dark">
				    <tr>
				      <th scope="col">#</th>
				      <th scope="col">Propiedad</th>
				      <th scope="col">Tipo</th>
				      <th scope="col"></th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr *ngFor="let propiedad of capaNueva.propiedades; let i = index; ">
				      <th scope="row">{{i+1}}</th>
				      <td>{{propiedad.nombre}}</td>
				      <td>{{propiedad.tipo}}</td>
				      <td><button type="button" class="btn btn-danger" (click)="removerPropiedad(i)"><fa name="minus"></fa></button></td>
				    </tr>			    
				    <tr>
				      <th scope="row">#</th>
				      <td><input type="text" class="form-control" [(ngModel)]="propiedadNueva.nombre" name="nombre_propiedad"></td>
				      <td>
				      	<select class="form-control" [(ngModel)]="propiedadNueva.tipo" name="tipo_dato">
				      		<option value="" selected default></option>
				      		<option value="text">Texto</option>
				      		<option value="number">Numero</option>
				      		<option value="boolean">Si/No</option>
				      	</select>
				      </td>
				      <td><button type="button" class="btn btn-success" (click)="agregarPropiedad()"><fa name="plus"></fa></button></td>
				    </tr>
				  </tbody>
				</table>

			</div>

			<div class="col"></div>
		</div>

		</fieldset>		

		<div class="row">
			<div class="col-auto">
				<input type="submit" class="btn btn-success" value="Enviar">
			</div>
			<div class="col-auto">
				<button type="button" class="btn btn-danger" (click)="terminarCreacion()">Cancelar</button>
			</div>
			<div class="col"></div>
		</div>

	</form>

</div>
</div>
