<p-dataTable [value]="sucesos" expandableRows="true">
    <p-column expander="true" styleClass="col-icon"></p-column>
    <p-column field="nombre" header="Descripcion"></p-column>
    <p-column field="fecha" header="Fecha"></p-column>
    <p-column field="hora" header="Hora"></p-column>
    <ng-template let-suceso pTemplate="rowexpansion">
        <div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:16px;padding:20px">
        <div class="ui-grid-row">
           <p-dataList [value]="suceso.casos">
                <ng-template let-obj pTemplate="item">
                    {{obj.lat}}
                </ng-template>
            </p-dataList>
        </div>
        </div>
    </ng-template>
</p-dataTable>
